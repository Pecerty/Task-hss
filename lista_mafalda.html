  <h2>🛒 Lista Spesa Mafalda</h2>
  <input type="text" id="item" placeholder="Aggiungi elemento">
  <button onclick="addItem()">Aggiungi</button>
  <ul id="list"></ul>
  <script>
    const key = "spesa_mafalda";
    let items = JSON.parse(localStorage.getItem(key) || "[]");
    const ul = document.getElementById("list");
    function render() {
      ul.innerHTML = "";
      items.forEach((item, i) => {
        const li = document.createElement("li");
        li.className = item.done ? "done" : "";
        li.innerHTML = item.text + 
          ` <button onclick="done({i})">✓</button> <button onclick="del({i})">✖</button>`;
        ul.appendChild(li);
      });
      localStorage.setItem(key, JSON.stringify(items));
    }
    function addItem() {
      const val = document.getElementById("item").value.trim();
      if (val) {
        items.push({ text: val, done: false });
        document.getElementById("item").value = "";
        render();
      }
    }
    function done(i) { items[i].done = !items[i].done; render(); }
    function del(i) { items.splice(i, 1); render(); }
    render();
  </script>
</body>
