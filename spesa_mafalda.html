
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista Spesa Mafalda</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 10px; font-size: 14px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 15px; border-radius: 10px; }
    input, button { font-size: 14px; padding: 6px 8px; margin: 5px 0; }
    li { margin: 4px 0; }
    .barrato { text-decoration: line-through; color: grey; }
    .acquistati-box { margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html">‚Üê Torna alla Home</a>
    <h3>Lista Spesa ‚Äì Mafalda</h3>
    <input type="text" id="itemInput" placeholder="Aggiungi un elemento..." />
    <button onclick="addItem()">‚ûï Aggiungi</button>
    <ul id="lista"></ul>

    <div class="acquistati-box">
      <h4>Acquistati (ultimi 3 giorni)</h4>
      <ul id="acquistati"></ul>
    </div>
  </div>

  <script>
    const key = "spesa_mafalda";
    let items = JSON.parse(localStorage.getItem(key) || "[]");

    function salva() {
      localStorage.setItem(key, JSON.stringify(items));
    }

    function addItem() {
      const val = document.getElementById("itemInput").value.trim();
      if (val) {
        items.push({ testo: val, fatto: false, data: new Date().toISOString() });
        document.getElementById("itemInput").value = "";
        salva();
        render();
      }
    }

    function toggleItem(i) {
      items[i].fatto = !items[i].fatto;
      items[i].data_fatto = new Date().toISOString();
      salva();
      render();
    }

    function deleteItem(i) {
      if (confirm("Eliminare questo elemento?")) {
        items.splice(i, 1);
        salva();
        render();
      }
    }

    function render() {
      const lista = document.getElementById("lista");
      const acc = document.getElementById("acquistati");
      lista.innerHTML = "";
      acc.innerHTML = "";

      const oggi = new Date();
      items = items.filter(it => {
        if (!it.fatto) return true;
        const diff = (oggi - new Date(it.data_fatto)) / (1000 * 60 * 60 * 24);
        return diff <= 3;
      });

      items.forEach((item, i) => {
        const li = document.createElement("li");
        li.className = item.fatto ? "barrato" : "";
        li.innerHTML = `
          <input type="checkbox" onclick="toggleItem(${i})" ${item.fatto ? "checked" : ""} />
          ${item.testo}
          <button onclick="deleteItem(${i})">üóëÔ∏è</button>
        `;
        if (item.fatto) {
          acc.appendChild(li);
        } else {
          lista.appendChild(li);
        }
      });

      salva();
    }

    render();
  </script>
</body>
</html>
