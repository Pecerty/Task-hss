
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Lista Spesa ‚Äì HSS Team</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="compact_style.css">
  <style>
    .sessione {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    .sessione h3 {
      margin: 0 0 10px;
      font-size: 16px;
    }
    .prodotti {
      margin-top: 10px;
      list-style: none;
      padding: 0;
    }
    .prodotti li {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .prodotti input[type="checkbox"] {
      margin-right: 10px;
    }
    .aggiungi-prodotto {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .aggiungi-prodotto input {
      flex: 1;
    }
    #nuovaData {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <main style="max-width: 600px; margin: auto; padding: 20px;">
    <h2>üõí Spesa Mafalda</h2>

    <label for="nuovaData"><strong>Nuova spesa del:</strong></label>
    <input type="date" id="nuovaData">
    <button onclick="creaSessione()">‚ûï Nuova Sessione</button>

    <div id="contenitoreSpese"></div>
  </main>

  <script>
    let spese = JSON.parse(localStorage.getItem("spese") || "[]");

    function salva() {
      localStorage.setItem("spese", JSON.stringify(spese));
    }

    function creaSessione() {
      const data = document.getElementById("nuovaData").value;
      if (!data) return alert("Seleziona una data.");
      const nuova = { data, prodotti: [] };
      spese.push(nuova);
      salva();
      render();
      document.getElementById("nuovaData").value = "";
    }

    function aggiungiProdotto(index, inputId) {
      const input = document.getElementById(inputId);
      const nome = input.value.trim();
      if (!nome) return;
      spese[index].prodotti.push({ nome, fatto: false });
      salva();
      render();
    }

    function toggleProdotto(sessioneIndex, prodottoIndex) {
      spese[sessioneIndex].prodotti[prodottoIndex].fatto = 
        !spese[sessioneIndex].prodotti[prodottoIndex].fatto;
      salva();
      render();
    }

    function render() {
      const c = document.getElementById("contenitoreSpese");
      c.innerHTML = "";
      spese.forEach((s, idx) => {
        const div = document.createElement("div");
        div.className = "sessione";

        div.innerHTML = \`
          <h3>üóìÔ∏è Spesa del: <em>\${s.data}</em></h3>
          <div class="aggiungi-prodotto">
            <input type="text" id="input-\${idx}" placeholder="Aggiungi prodotto">
            <button onclick="aggiungiProdotto(\${idx}, 'input-\${idx}')">‚ûï</button>
          </div>
          <ul class="prodotti">
            \${s.prodotti.map((p, i) => \`
              <li>
                <input type="checkbox" \${p.fatto ? "checked" : ""} onclick="toggleProdotto(\${idx}, \${i})">
                <span style="\${p.fatto ? 'text-decoration: line-through; color: gray;' : ''}">\${p.nome}</span>
              </li>
            \`).join("")}
          </ul>
        \`;
        c.appendChild(div);
      });
    }

    render();
  </script>
</body>
</html>
