<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista Spesa Mafalda</title>
  <style>
  * { box-sizing: border-box; }
  body { margin: 0; font-family: sans-serif; background: #f9f9f9; font-size: 14px; }
  header {
    background: #333;
    color: white;
    padding: 15px 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }
  header a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }
  header a:hover {
    text-decoration: underline;
  }
  main {
    max-width: 600px;
    margin: 30px auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
  }
  h2 { text-align: center; }
  label { display: block; margin-top: 15px; font-weight: bold; }
  input, select, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  textarea { resize: vertical; min-height: 80px; }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 10px;
    font-size: 14px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover { background-color: #45a049; }
  .checkbox { margin-top: 10px; display: flex; align-items: center; }
  .checkbox input { width: auto; margin-right: 10px; }
  .task-item { border: 1px solid #ddd; border-radius: 8px; padding: 10px; margin: 8px 0; }
  .completato { text-decoration: line-through; color: gray; opacity: 0.7; }
</style>
</head>
<body>
  <header>
  <a href="index.html">🏠 Home</a>
<a href="utente_mary.html">Mary</a>
<a href="utente_giovanni.html">Giovanni</a>
<a href="utente_peppe.html">Peppe</a>
<a href="utente_cristina.html">Cristina</a>
<a href="utente_edoardo.html">Edoardo</a>
<a href="utente_manutentore.html">Manutentore</a>
<a href="utente_vittoria.html">Vittoria</a>
<a href="spesa_mafalda.html">🛒 Mafalda</a>
<a href="spesa_vittoria.html">🛒 Vittoria</a>
<a href="archivio.html">📁 Archivio</a>
</header>
  <main>
    <h2>Lista Spesa Mafalda</h2>
    <form id="form">
      <input type="text" id="item" placeholder="Aggiungi elemento..." required />
      <button type="submit">Aggiungi</button>
    </form>
    <ul id="lista"></ul>
  </main>
  <script>
    const nomeLista = "spesa_mafalda";
    const lista = JSON.parse(localStorage.getItem(nomeLista) || "[]").filter(i => {
      const giorni = 3;
      const oggi = new Date();
      const data = new Date(i.data);
      const diff = (oggi - data) / (1000 * 60 * 60 * 24);
      return diff <= giorni;
    });
    localStorage.setItem(nomeLista, JSON.stringify(lista));

    function salva() {
      localStorage.setItem(nomeLista, JSON.stringify(lista));
    }

    function render() {
      const ul = document.getElementById("lista");
      ul.innerHTML = "";
      lista.forEach((item, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span style="text-decoration: $\{item.fatto ? 'line-through' : 'none'};">$\{item.testo}</span>
          <button onclick="toggle($\{i})">✔</button>
          <button onclick="rimuovi($\{i})">🗑</button>
        `;
        ul.appendChild(li);
      });
    }

    function toggle(i) {
      lista[i].fatto = !lista[i].fatto;
      salva(); render();
    }

    function rimuovi(i) {
      if (confirm("Rimuovere questo elemento?")) {
        lista.splice(i, 1);
        salva(); render();
      }
    }

    document.getElementById("form").addEventListener("submit", e => {
      e.preventDefault();
      const testo = document.getElementById("item").value;
      lista.push({ testo, fatto: false, data: new Date() });
      salva(); render();
      e.target.reset();
    });

    render();
  </script>
</body>
</html>
