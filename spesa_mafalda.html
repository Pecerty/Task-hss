
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista Spesa Mafalda</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 12px; }
    input[type="text"] { width: 70%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    button { padding: 10px 15px; border: none; background: #4CAF50; color: white; border-radius: 8px; cursor: pointer; }
    ul { list-style-type: none; padding: 0; }
    li { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
    .done { text-decoration: line-through; color: grey; }
    .top-link { display: inline-block; margin-bottom: 10px; color: #333; text-decoration: underline; }
  </style>
  <script>
    function addItem() {
      const itemInput = document.getElementById("itemInput");
      const itemText = itemInput.value.trim();
      if (itemText !== "") {
        const li = document.createElement("li");
        li.innerHTML = `<span onclick="toggleDone(this)">` + itemText + `</span> <button onclick="removeItem(this)">üóëÔ∏è</button>`;
        document.getElementById("spesaList").appendChild(li);
        itemInput.value = "";
      }
    }
    function toggleDone(span) { span.classList.toggle("done"); }
    function removeItem(button) { button.parentElement.remove(); }
  </script>
</head>
<body>
  <div class="container">
    <a href="index.html" class="top-link">‚Üê Torna alla Home</a>
    <h2>Lista della Spesa ‚Äì Mafalda</h2>
    <input type="text" id="itemInput" placeholder="Nuovo elemento" />
    <button onclick="addItem()">Aggiungi</button>
    <ul id="spesaList"></ul>
  </div>
</body>
</html>
