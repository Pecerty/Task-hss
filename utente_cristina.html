<head>

  <style>
  * { box-sizing: border-box; }
  body { margin: 0; font-family: sans-serif; background: #f9f9f9; font-size: 14px; }
  header {
    background: #333;
    color: white;
    padding: 15px 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }
  header a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }
  header a:hover {
    text-decoration: underline;
  }
  main {
    max-width: 600px;
    margin: 30px auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
  }
  h2 { text-align: center; }
  label { display: block; margin-top: 15px; font-weight: bold; }
  input, select, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  textarea { resize: vertical; min-height: 80px; }
  button {
    margin-top: 20px;
    width: 100%;

    background-color: #4CAF50;

    border: none;

<body>

</header>
  <main>
    <h2>Task Assegnati a Cristina</h2>
    <div id="taskList"></div>
  </main>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");

    function salvaTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      const container = document.getElementById("taskList");
      container.innerHTML = "";
      tasks
        .filter(t => t.assegnato === "Cristina" || t.assegnato === "Vittoria")
        .sort((a, b) => new Date(b.data) - new Date(a.data))
        .forEach((t, i) => {
          const div = document.createElement("div");
          div.className = "task-item" + (t.fatto ? " completato" : "");
          div.innerHTML = `
            <b>$\{t.titolo}</b><br/>
            Data: $\{t.data}<br/>
            Note: $\{t.note || "-"}<br/>
            <button onclick="modifica($\{i})">‚úèÔ∏è</button>
            <button onclick="elimina($\{i})">üóëÔ∏è</button>
            <button onclick="completa($\{i})">$\{t.fatto ? "‚Ü©Ô∏è" : "‚úÖ"}</button>
          `;
          container.appendChild(div);
        });
    }

    function modifica(i) {
      const t = tasks[i];
      const nuovo_titolo = prompt("Modifica titolo", t.titolo);
      if (nuovo_titolo !== null) t.titolo = nuovo_titolo;

      const nuova_data = prompt("Modifica data", t.data);
      if (nuova_data !== null) t.data = nuova_data;

      const nuove_note = prompt("Modifica note", t.note);
      if (nuove_note !== null) t.note = nuove_note;

      const nuovo_ass = prompt("Riassegna a", t.assegnato);
      if (nuovo_ass !== null) t.assegnato = nuovo_ass;

      salvaTasks();
      renderTasks();
    }

    function elimina(i) {
      if (confirm("Eliminare il task?")) {
        tasks.splice(i, 1);
        salvaTasks();
        renderTasks();
      }
    }

    function completa(i) {
      tasks[i].fatto = !tasks[i].fatto;
      salvaTasks();
      renderTasks();
    }

    renderTasks();
  </script>
</body>
</html>
