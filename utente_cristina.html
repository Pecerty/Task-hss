<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cristina ‚Äì Hss Team</title>
  <style>
* { box-sizing: border-box; }
body { margin: 0; font-family: sans-serif; background: #f9f9f9; }
header {
  background: #333;
  color: white;
  padding: 15px 20px;
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
}
header a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}
header a:hover {
  text-decoration: underline;
}
main {
  max-width: 600px;
  margin: 30px auto;
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
}
h2 { text-align: center; }
label { display: block; margin-top: 15px; font-weight: bold; }
input, select, textarea {
  width: 100%;

button.fatto { background-color: #555; color: white; }
button.elimina { background-color: #b00020; color: white; }
.task-item {
  margin-top: 20px;

}
.task-buttons {
  margin-top: 10px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}
.completato b {
  text-decoration: line-through;

</style>
</head>
<body>
  
<header>
  <a href="index.html">üè† Home</a>
  <a href="utente_mary.html">Mary</a>
  <a href="utente_giovanni.html">Giovanni</a>
  <a href="utente_peppe.html">Peppe</a>
  <a href="utente_cristina.html">Cristina</a>
  <a href="utente_edoardo.html">Edoardo</a>
  <a href="utente_manutentore.html">Manutentore</a>
  <a href="utente_vittoria.html">Vittoria</a>
  <a href="spesa_mafalda.html">üõí Mafalda</a>
  <a href="spesa_vittoria.html">üõí Vittoria</a>
  <a href="archivio.html">üìÅ Archivio</a>
</header>

  <main>
    <h2>Task di Cristina</h2>
    <form id="taskForm">
      <label for="titolo">Titolo</label>
      <input type="text" id="titolo" required />
      <label for="assegnato">Assegnato a</label>
      <select id="assegnato" required>
        <option value="Mary">Mary</option><option value="Giovanni">Giovanni</option><option value="Peppe">Peppe</option><option value="Cristina">Cristina</option><option value="Edoardo">Edoardo</option><option value="Manutentore">Manutentore</option><option value="Vittoria">Vittoria</option>
      </select>
      <label for="data">Data</label>
      <input type="date" id="data" required />
      <label for="note">Note</label>
      <textarea id="note" placeholder="Scrivi eventuali note..."></textarea>
      <button type="submit">Salva Task</button>
    </form>

    <div id="taskList"></div>
  <div id="task-list"></div>
</main>

  


<style>
.task {
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 10px;
  margin-bottom: 12px;
  background: white;
}
.task.completato {
  opacity: 0.6;
  text-decoration: line-through;
}
.bottoni {
  margin-top: 8px;
}
.bottoni button {
  background: #eee;
  border: none;
  padding: 5px 10px;
  margin-right: 5px;
  border-radius: 6px;
  cursor: pointer;
}
</style>


<script>
document.addEventListener("DOMContentLoaded", function () {
  let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");

  // Ordinamento cronologico crescente: pi√π vecchio in alto
  tasks.sort((a, b) => new Date(a.data) - new Date(b.data));

  const path = window.location.pathname;
  const nomePagina = path.substring(path.lastIndexOf('/') + 1);
  const utente = nomePagina.startsWith("utente_") ? nomePagina.replace("utente_", "").replace(".html", "") : null;
  const archivio = nomePagina.includes("archivio");

  const container = document.getElementById("task-list");
  container.innerHTML = "";

  tasks.forEach((t, i) => {
    const isFatto = t.fatto === true;
    const visibile =
      (!archivio && !isFatto && (!utente || t.assegnato === utente || (utente === "edoardo" && (t.assegnato === "vittoria" || t.assegnato === "manutentore")) || (utente === "peppe" && (t.assegnato === "vittoria" || t.assegnato === "manutentore")) || (["giovanni", "cristina"].includes(utente) && t.assegnato === "vittoria")))
      || (archivio && isFatto);

    if (!visibile) return;

    const div = document.createElement("div");
    div.className = "task";
    if (isFatto) div.classList.add("completato");

    div.innerHTML = `
      <strong>${t.titolo}</strong> ‚Äì <em>${t.data}</em><br>
      <small>${t.note || ""}</small><br>
      <div class="bottoni">
        ${!isFatto ? `<button onclick="segnaFatto(${i})">‚úÖ Fatto</button>` : `
        <button onclick="ripristina(${i})">‚Ü©Ô∏è Ripristina</button>
        <button onclick="elimina(${i})">üóëÔ∏è Elimina</button>`}
      </div>
    `;
    container.appendChild(div);
  });
});

function salvaTasks(tasks) {
  localStorage.setItem("tasks", JSON.stringify(tasks));
  location.reload();
}

function segnaFatto(i) {
  let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
  tasks[i].fatto = true;
  salvaTasks(tasks);
}

function ripristina(i) {
  let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
  tasks[i].fatto = false;
  salvaTasks(tasks);
}

function elimina(i) {
  let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
  tasks.splice(i, 1);
  salvaTasks(tasks);
}
</script>

<style>
.task {
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 10px;
  margin-bottom: 12px;
  background: white;
}
.task.completato {
  opacity: 0.6;
  text-decoration: line-through;
}
.bottoni {
  margin-top: 8px;
}
.bottoni button {
  background: #eee;
  border: none;
  padding: 5px 10px;
  margin-right: 5px;
  border-radius: 6px;
  cursor: pointer;
}
</style>

</body>
</html>
