
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cristina – Task</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 12px; }
    .task { border-bottom: 1px solid #eee; padding: 10px; }
    .top-link { display: inline-block; margin-bottom: 10px; }
    .archived { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="top-link">← Torna alla Home</a>
    <h2>Task visibili da Cristina</h2>
    <div id="taskList"></div>
  </div>

  <script>
    const visibili = ["Cristina", "Vittoria"];
    const taskList = document.getElementById("taskList");
    const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");

    const filtrati = tasks.filter(t => visibili.includes(t.assegnato));

    if (filtrati.length === 0) {
      taskList.innerHTML = "<p>Nessun task assegnato.</p>";
    } else {
      filtrati.forEach(t => {
        const div = document.createElement("div");
        div.className = "task" + (t.archived ? " archived" : "");
        div.innerHTML = `
          <strong>${t.titolo}</strong><br>
          <em>Assegnato a:</em> ${t.assegnato} – <em>${t.data}</em><br>
          <small>${t.note}</small>
        `;
        taskList.appendChild(div);
      });
    }
  </script>
</body>
</html>
