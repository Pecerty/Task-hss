  <main>
    <h2>Task di Edoardo</h2>
    <form id="taskForm">
      <label for="titolo">Titolo</label>
      <input type="text" id="titolo" required />
      <label for="assegnato">Assegnato a</label>
      <select id="assegnato" required>
        <option value="Mary">Mary</option><option value="Giovanni">Giovanni</option><option value="Peppe">Peppe</option><option value="Cristina">Cristina</option><option value="Edoardo">Edoardo</option><option value="Manutentore">Manutentore</option><option value="Vittoria">Vittoria</option>
      </select>
      <label for="data">Data</label>
      <input type="date" id="data" required />
      <label for="note">Note</label>
      <textarea id="note" placeholder="Scrivi eventuali note..."></textarea>
      <button type="submit">Salva Task</button>
    </form>

    <h2>Task Attivi</h2>
    <div id="taskList"></div>
  </main>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");

    function salvaTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      const container = document.getElementById("taskList");
      container.innerHTML = "";
      tasks
        .filter(t => !t.fatto && (t.assegnato === "Edoardo" || t.assegnato === "Vittoria" || t.assegnato === "Manutentore"))
        .sort((a, b) => {
          const d = new Date(b.data) - new Date(a.data);
          return d !== 0 ? d : a.titolo.localeCompare(b.titolo);
        })
        .forEach((t, i) => {
          const div = document.createElement("div");
          div.className = "task-item";
          div.innerHTML = `
            <b>${t.titolo}</b><br/>
            Assegnato a: <i>${t.assegnato}</i><br/>
            Data: ${t.data}<br/>
            Note: ${t.note || "-"}<br/>
            <div class="task-buttons">
              <button class="modifica" onclick="modifica(${i})">Modifica</button>
              <button class="elimina" onclick="elimina(${i})">Elimina</button>
              <button class="fatto" onclick="archivia(${i})">Fatto</button>
            </div>
          `;
          container.appendChild(div);
        });
    }

    function modifica(i) {
      const t = tasks[i];
      document.getElementById("titolo").value = t.titolo;
      document.getElementById("assegnato").value = t.assegnato;
      document.getElementById("data").value = t.data;
      document.getElementById("note").value = t.note;
      elimina(i);
    }

    function elimina(i) {
      if (confirm("Eliminare il task?")) {
        tasks.splice(i, 1);
        salvaTasks();
        renderTasks();
      }
    }

    function archivia(i) {
      tasks[i].fatto = true;
      salvaTasks();
      renderTasks();
    }

    document.getElementById("taskForm").addEventListener("submit", e => {
      e.preventDefault();
      const t = {
        titolo: document.getElementById("titolo").value,
        assegnato: document.getElementById("assegnato").value,
        data: document.getElementById("data").value,
        note: document.getElementById("note").value,
        fatto: false
      };
      tasks.push(t);
      salvaTasks();
      e.target.reset();
      renderTasks();
    });

    renderTasks();
  </script>
