<script>
const sortSelector = document.getElementById("sortSelector");
if (sortSelector) {
  sortSelector.value = localStorage.getItem("sortOrder") || "data_asc";
  sortSelector.addEventListener("change", () => {
    localStorage.setItem("sortOrder", sortSelector.value);
    renderSortedTasks();
  });
}
renderSortedTasks();

function renderSortedTasks() {
  const taskList = document.getElementById("taskList");
  if (taskList) taskList.innerHTML = "";

  let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
  const order = localStorage.getItem("sortOrder") || "data_asc";

  if (order === "data_asc") tasks.sort((a, b) => new Date(a.data) - new Date(b.data));
  else if (order === "data_desc") tasks.sort((a, b) => new Date(b.data) - new Date(a.data));
  else if (order === "titolo_asc") tasks.sort((a, b) => a.titolo.localeCompare(b.titolo));
  else if (order === "titolo_desc") tasks.sort((a, b) => b.titolo.localeCompare(a.titolo));

  tasks.forEach((t, i) => aggiungiTask(t, i));
}
