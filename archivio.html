<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />

  <style>
  * { box-sizing: border-box; }
  body { margin: 0; font-family: sans-serif; background: #f9f9f9; font-size: 14px; }
  header {
    background: #333;
    color: white;
    padding: 15px 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }
  header a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }
  header a:hover {
    text-decoration: underline;
  }
  main {
    max-width: 600px;
    margin: 30px auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
  }
  h2 { text-align: center; }
  label { display: block; margin-top: 15px; font-weight: bold; }
  input, select, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  textarea { resize: vertical; min-height: 80px; }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 10px;
    font-size: 14px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover { background-color: #45a049; }
  .checkbox { margin-top: 10px; display: flex; align-items: center; }
  .checkbox input { width: auto; margin-right: 10px; }
  .task-item { border: 1px solid #ddd; border-radius: 8px; padding: 10px; margin: 8px 0; }
  .completato { text-decoration: line-through; color: gray; opacity: 0.7; }
</style>
</head>

  <main>
    <h2>Archivio Task Completati</h2>
    <div id="archivioList"></div>
  </main>
  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");

    function render() {
      const container = document.getElementById("archivioList");
      container.innerHTML = "";
      tasks
        .filter(t => t.fatto)
        .sort((a, b) => {
          const d1 = new Date(b.data) - new Date(a.data);
          if (d1 !== 0) return d1;
          return a.titolo.localeCompare(b.titolo);
        })
        .forEach(t => {
          const div = document.createElement("div");
          div.className = "task-item completato";
          div.innerHTML = `
            <b>$\{t.titolo}</b><br/>
            Assegnato a: <i>$\{t.assegnato}</i><br/>
            Data: $\{t.data}<br/>
            Note: $\{t.note || "-"}<br/>
          `;
          container.appendChild(div);
        });
    }
    render();
  </script>
</body>
</html>
