<main>
<div id="orderSelector" style="margin-top: 20px; display: flex; justify-content: flex-start; gap: 10px;">
<label for="sortOrder"><strong>Ordina per data:</strong></label>
<select id="sortOrder" onchange="salvaOrdine()">
<option value="asc">Dal pi√π vecchio</option>
<option value="desc">Dal pi√π recente</option>
</select>
</div>

<h2>Archivio Task</h2>
<div id="archivioList"></div>
</main>
<script>
    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");

    function salvaTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderArchivio() {
      const container = document.getElementById("archivioList");
      container.innerHTML = "";
      tasks
        .map((t, i) => { return {...t, index: i}; })
        .filter(t => t.fatto)
        .sort((a, b) => {
          const d = new Date(b.data) - new Date(a.data);
          return d !== 0 ? d : a.titolo.localeCompare(b.titolo);
        })
        .forEach((t) => {
          const div = document.createElement("div");
          div.className = "task-item completato";
          div.innerHTML = `
            <b>${t.titolo}</b><br/>
            Assegnato a: <i>${t.assegnato}</i><br/>
            Data: ${t.data}<br/>
            Note: ${t.note || "-"}<br/>
            <div class="task-buttons">
              <button class="modifica" onclick="ripristina(${t.index})">Ripristina</button>
              <button class="elimina" onclick="elimina(${t.index})">Elimina</button>
            </div>
          `;
          container.appendChild(div);
        });
    }

    function ripristina(i) {
      tasks[i].fatto = false;
      salvaTasks();
      renderArchivio();
    }

    function elimina(i) {
      if (confirm("Eliminare definitivamente questo task?")) {
        tasks.splice(i, 1);
        salvaTasks();
        renderArchivio();
      }
    }

    renderArchivio();
  </script>

<script>
  function salvaOrdine() {
    const ordine = document.getElementById("sortOrder").value;
    localStorage.setItem("ordineTask", ordine);
    location.reload();
  }

  function getOrdine() {
    return localStorage.getItem("ordineTask") || "asc";
  }

  function caricaTaskOrdinati() {
    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
    const ordine = getOrdine();
    tasks.sort((a, b) => {
      return ordine === "asc"
        ? new Date(a.data) - new Date(b.data)
        : new Date(b.data) - new Date(a.data);
    });
    if (document.getElementById("sortOrder")) {
      document.getElementById("sortOrder").value = ordine;
    }
    return tasks;
  }
</script>
