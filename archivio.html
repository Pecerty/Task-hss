  <h2>🗃️ Archivio Task</h2>
  <div id="archivio-container"></div>
  <script>
    const archived = JSON.parse(localStorage.getItem("archivio") || "[]");
    const container = document.getElementById("archivio-container");
    if (archived.length === 0) {
      container.innerHTML = "<p>Nessun task archiviato.</p>";
    } else {
      archived.forEach(t => {
        const div = document.createElement("div");
        div.className = "archived-task";
        div.innerHTML = `<strong>${t.titolo}</strong> – ${t.data} – ${t.priorità}<br><em>${t.note}</em><br><small>Assegnato a: ${t.assegnatoA}</small>`;
        container.appendChild(div);
      });
    }
  </script>
