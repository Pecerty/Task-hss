<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archivio Task</title>
  <style>
    body { font-family: sans-serif; padding: 1em; background: #f9f9f9; }
    .archived-task {
      background: white; padding: 1em; margin-bottom: 1em;
      border-left: 5px solid #777; border-radius: 5px;
    }
    @media(max-width: 600px) {
      .archived-task { font-size: 0.95em; }
    }
  </style>
</head>
<body>
  <h2>üóÉÔ∏è Archivio Task</h2>
  <div id="archivio-container"></div>
  <script>
    const tasks = JSON.parse(localStorage.getItem("archivio") || "[]");
    const container = document.getElementById("archivio-container");
    if (tasks.length === 0) {
      container.innerHTML = "<p>Nessun task archiviato.</p>";
    } else {
      tasks.forEach(t => {
        const div = document.createElement("div");
        div.className = "archived-task";
        div.innerHTML = `<strong>${t.titolo}</strong> ‚Äì ${t.data} ‚Äì ${t.priorit√†}<br>
                         <em>${t.note || ""}</em><br>
                         <small>Assegnato a: ${t.assegnatoA}</small>`;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
