<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HSS Team</title>
  <style>
    body { font-family: sans-serif; background-color: #f5f5dc; margin: 0; padding: 1em; }
    h1 { font-size: 1.5em; margin-bottom: 0.5em; }
    .task { background: #fff; padding: 0.8em; margin: 0.5em 0; border: 1px solid #ccc; border-radius: 8px; }
    .task button { margin-left: 0.5em; }
    select { margin-bottom: 1em; }
  </style>
</head>
<body>
  <h1>HSS Team – Task</h1>
  <select id="sortOrder">
    <option value="asc">Ordine cronologico (dal più vecchio)</option>
    <option value="desc">Ordine cronologico (dal più recente)</option>
  </select>
  <form id="taskForm">
    <input type="text" id="taskTitle" placeholder="Nuovo task" required />
    <input type="date" id="taskDate" required />
    <button type="submit">Salva</button>
  </form>
  <div id="taskList"></div>
  <script>
    const taskListEl = document.getElementById('taskList');
    const taskForm = document.getElementById('taskForm');
    const sortOrderSelect = document.getElementById('sortOrder');

    let tasks = JSON.parse(localStorage.getItem('tasks') || "[]");

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      let sortedTasks = [...tasks];
      const sortOrder = sortOrderSelect.value;
      sortedTasks.sort((a, b) => {
        const da = new Date(a.date);
        const db = new Date(b.date);
        return sortOrder === "asc" ? da - db : db - da;
      });

      taskListEl.innerHTML = '';
      sortedTasks.forEach((task, index) => {
        const div = document.createElement('div');
        div.className = 'task';
        div.innerHTML = `
          <strong>${task.date}</strong> - ${task.title}
          <button onclick="deleteTask(${index})">Elimina</button>
        `;
        taskListEl.appendChild(div);
      });
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    taskForm.onsubmit = (e) => {
      e.preventDefault();
      const title = document.getElementById('taskTitle').value;
      const date = document.getElementById('taskDate').value;
      tasks.push({ title, date });
      saveTasks();
      renderTasks();
      taskForm.reset();
    };

    sortOrderSelect.onchange = renderTasks;

    renderTasks();
  </script>
</body>
</html>
