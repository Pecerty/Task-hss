<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hss Team – Task</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; margin: 0; }
    header { background: #333; color: white; padding: 15px; text-align: center; }
    nav a { margin: 0 10px; color: white; text-decoration: none; font-weight: bold; }
    main { padding: 20px; max-width: 800px; margin: auto; background: white; border-radius: 8px; margin-top: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; }
    textarea { resize: vertical; min-height: 60px; }
    button { margin-top: 10px; padding: 10px 20px; border: none; background: #4CAF50; color: white; border-radius: 6px; cursor: pointer; }
    button:hover { background: #45a049; }
    .task { border: 1px solid #ddd; padding: 10px; margin-top: 10px; border-radius: 6px; }
    .archived { text-decoration: line-through; color: grey; background: #f0f0f0; }
    .actions { margin-top: 5px; }
  </style>
</head>
<body>
  <header>
    <h1>Hss Team</h1>
    <nav>
      <a href="index.html">🏠 Home</a>
      <a href="utente_mary.html">Mary</a>
      <a href="utente_giovanni.html">Giovanni</a>
      <a href="utente_peppe.html">Peppe</a>
      <a href="utente_cristina.html">Cristina</a>
      <a href="utente_edoardo.html">Edoardo</a>
      <a href="utente_manutentore.html">Manutentore</a>
      <a href="utente_vittoria.html">Vittoria</a>
      <a href="spesa_mafalda.html">🛒 Mafalda</a>
      <a href="spesa_vittoria.html">🛒 Vittoria</a>
      <a href="archivio.html">📁 Archivio</a>
    </nav>
  </header>
  <main>
    <h2>Nuovo Task</h2>
    <form id="taskForm">
      <label for="titolo">Titolo</label>
      <input type="text" id="titolo" required>
      <label for="assegnato">Assegnato a</label>
      <select id="assegnato">
        <option>Mary</option><option>Giovanni</option><option>Peppe</option>
        <option>Cristina</option><option>Edoardo</option><option>Manutentore</option><option>Vittoria</option>
      </select>
      <label for="data">Data</label>
      <input type="date" id="data" required>
      <label for="note">Note</label>
      <textarea id="note"></textarea>
      <button type="submit">Salva Task</button>
    </form>

    <h2>Elenco Task</h2>
    <div id="taskList"></div>
    <button onclick="backupToDrive()">📤 Salva su Drive</button>
    <button onclick="restoreFromDrive()">📥 Ripristina da Drive</button>
  </main>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
    const form = document.getElementById('taskForm');
    const taskList = document.getElementById('taskList');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const titolo = document.getElementById('titolo').value;
      const assegnato = document.getElementById('assegnato').value;
      const data = document.getElementById('data').value;
      const note = document.getElementById('note').value;
      tasks.push({ titolo, assegnato, data, note, archived: false });
      localStorage.setItem("tasks", JSON.stringify(tasks));
      form.reset();
      renderTasks();
    });

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, i) => {
        const div = document.createElement('div');
        div.className = 'task' + (task.archived ? ' archived' : '');
        div.innerHTML = `
          <strong>${task.titolo}</strong><br>
          <em>Assegnato a:</em> ${task.assegnato} – <em>${task.data}</em><br>
          <small>${task.note}</small>
          <div class="actions">
            <button onclick="editTask(${i})">✏️ Modifica</button>
            <button onclick="archiveTask(${i})">🗂️ Archivia</button>
          </div>
        `;
        taskList.appendChild(div);
      });
    }

    function editTask(i) {
      const t = tasks[i];
      document.getElementById('titolo').value = t.titolo;
      document.getElementById('assegnato').value = t.assegnato;
      document.getElementById('data').value = t.data;
      document.getElementById('note').value = t.note;
      tasks.splice(i, 1);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    function archiveTask(i) {
      tasks[i].archived = true;
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    function backupToDrive() {
      const blob = new Blob([JSON.stringify(tasks, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "tasks_backup.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function restoreFromDrive() {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = ".json";
      input.onchange = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(event) {
          try {
            tasks = JSON.parse(event.target.result);
            localStorage.setItem("tasks", JSON.stringify(tasks));
            renderTasks();
            alert("Backup ripristinato con successo.");
          } catch (e) {
            alert("Errore nel ripristino del backup.");
          }
        };
        reader.readAsText(file);
      };
      input.click();
    }

    renderTasks();
  </script>
</body>
</html>
