<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hss Team â€“ Task</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f7f7f7; }
    header {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    label { font-weight: bold; display: block; margin-top: 15px; }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    textarea { resize: vertical; }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .task {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-top: 15px;
      position: relative;
      background: #fefefe;
    }
    .task.done {
      opacity: 0.6;
      text-decoration: line-through;
    }
    .task-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .task-buttons button {
      margin-left: 5px;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .task-buttons
