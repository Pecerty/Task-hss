  <h1>ğŸ§¹ Task assegnati</h1>
  <div id="tasks"></div>

  <script>
    async function loadUserTasks() {
      const pathParts = window.location.pathname.split('/');
      const user = pathParts[pathParts.length - 1];
      const res = await fetch('/api/tasks/' + user);
      const tasks = await res.json();
      const container = document.getElementById('tasks');
      container.innerHTML = '';
      tasks.forEach(task => {
        const div = document.createElement('div');
        div.className = 'task ' + task.priority + (task.completed ? ' completed' : '');
        div.innerHTML = `
          <strong>${task.description}</strong><br>
          ğŸ“… ${task.date || 'â€”'}<br>
          ğŸ‘¤ ${task.assignedTo || 'â€”'}<br>
          ğŸ”µ PrioritÃ : ${task.priority}`;
        container.appendChild(div);
      });
    }

    loadUserTasks();
  </script>
</body>
