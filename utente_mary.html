
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mary ‚Äì Task</title>
  <style>
    body { font-family: sans-serif; font-size: 14px; background: #f4f4f4; padding: 10px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 15px; border-radius: 10px; }
    .task { border-bottom: 1px solid #eee; padding: 8px; }
    .top-link { display: inline-block; margin-bottom: 10px; font-size: 13px; }
    .archived { text-decoration: line-through; color: gray; }
    button { font-size: 13px; padding: 5px 10px; margin-right: 5px; margin-top: 4px; border: none; border-radius: 6px; background-color: #ddd; cursor: pointer; }
    button:hover { background-color: #bbb; }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="top-link">‚Üê Torna alla Home</a>
    <h3>Task visibili da Mary</h3>
    <div id="taskList"></div>
  </div>

  <script>
    const visibili = ["Mary"];
    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
    const taskList = document.getElementById("taskList");

    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((t, idx) => {
        if (!visibili.includes(t.assegnato)) return;
        const div = document.createElement("div");
        div.className = "task" + (t.archived ? " archived" : "");
        div.innerHTML = `
          <strong>${t.titolo}</strong><br>
          <em>${t.assegnato}</em> ‚Ä¢ <small>${t.data}</small><br>
          <small>${t.note}</small><br>
          <button onclick="editTask(${idx})">‚úèÔ∏è</button>
          <button onclick="deleteTask(${idx})">üóëÔ∏è</button>
        `;
        taskList.appendChild(div);
      });
    }

    function editTask(i) {
      const task = tasks[i];
      const nuovoTitolo = prompt("Modifica titolo", task.titolo);
      const nuovaData = prompt("Modifica data", task.data);
      const nuovoAssegnato = prompt("Modifica assegnatario", task.assegnato);
      const nuoveNote = prompt("Modifica note", task.note);
      if (nuovoTitolo && nuovaData && nuovoAssegnato) {
        tasks[i] = {
          ...task,
          titolo: nuovoTitolo,
          data: nuovaData,
          assegnato: nuovoAssegnato,
          note: nuoveNote
        };
        localStorage.setItem("tasks", JSON.stringify(tasks));
        renderTasks();
      }
    }

    function deleteTask(i) {
      if (confirm("Sei sicuro di voler eliminare questo task?")) {
        tasks.splice(i, 1);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        renderTasks();
      }
    }

    renderTasks();
  </script>
</body>
</html>
