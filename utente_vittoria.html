<!DOCTYPE html>

<html lang="it">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Vittoria – Hss Team</title>
<style>
* { box-sizing: border-box; }
body { margin: 0; font-family: sans-serif; background: #f9f9f9; }
header {
  background: #333;
  color: white;
  padding: 15px 20px;
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
}
header a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}
header a:hover {
  text-decoration: underline;
}
main {
  max-width: 600px;
  margin: 30px auto;
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
}
h2 { text-align: center; }
label { display: block; margin-top: 15px; font-weight: bold; }
input, select, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 8px;
}
textarea { resize: vertical; min-height: 80px; }
button {
  margin-top: 10px;
  padding: 8px 14px;
  font-size: 14px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
button.modifica { background-color: #1976d2; color: white; }
button.fatto { background-color: #555; color: white; }
button.elimina { background-color: #b00020; color: white; }
.task-item {
  margin-top: 20px;
  padding: 15px;
  background: #f4f4f4;
  border-radius: 10px;
}
.task-buttons {
  margin-top: 10px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}
.completato b {
  text-decoration: line-through;
}
</style>
</head>
<body>
<header>
<a href="index.html">🏠 Home</a>
<a href="utente_mary.html">Mary</a>
<a href="utente_giovanni.html">Giovanni</a>
<a href="utente_peppe.html">Peppe</a>
<a href="utente_cristina.html">Cristina</a>
<a href="utente_edoardo.html">Edoardo</a>
<a href="utente_manutentore.html">Manutentore</a>
<a href="utente_vittoria.html">Vittoria</a>
<a href="spesa_mafalda.html">🛒 Mafalda</a>
<a href="spesa_vittoria.html">🛒 Vittoria</a>
<a href="archivio.html">📁 Archivio</a>
</header>
<main>
<h2>Task di Vittoria</h2>
<form id="taskForm">
<label for="titolo">Titolo</label>
<input id="titolo" required="" type="text"/>
<label for="assegnato">Assegnato a</label>
<select id="assegnato" required="">
<option value="Mary">Mary</option><option value="Giovanni">Giovanni</option><option value="Peppe">Peppe</option><option value="Cristina">Cristina</option><option value="Edoardo">Edoardo</option><option value="Manutentore">Manutentore</option><option value="Vittoria">Vittoria</option>
</select>
<label for="data">Data</label>
<input id="data" required="" type="date"/>
<label for="note">Note</label>
<textarea id="note" placeholder="Scrivi eventuali note..."></textarea>
<button type="submit">Salva Task</button>
</form>
<div id="orderSelector" style="margin-top: 20px; display: flex; justify-content: flex-start; gap: 10px;">
<label for="sortOrder"><strong>Ordina per data:</strong></label>
<select id="sortOrder" onchange="salvaOrdine()">
<option value="asc">Dal più vecchio</option>
<option value="desc">Dal più recente</option>
</select>
</div>
<div id="taskList"></div>
</main>



<script>
  function salvaOrdine() {
    const ordine = document.getElementById("sortOrder").value;
    localStorage.setItem("ordineTask", ordine);
    location.reload();
  }

  function getOrdine() {
    return localStorage.getItem("ordineTask") || "asc";
  }

  function caricaTaskOrdinati() {
    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
    const ordine = getOrdine();
    tasks.sort((a, b) => {
      return ordine === "asc"
        ? new Date(a.data) - new Date(b.data)
        : new Date(b.data) - new Date(a.data);
    });
    if (document.getElementById("sortOrder")) {
      document.getElementById("sortOrder").value = ordine;
    }
    return tasks;
  }

  function mostraTask() {
    const tasks = caricaTaskOrdinati();
    const container = document.getElementById("taskList");
    if (!container) return;
    container.innerHTML = "";
    tasks.forEach((task, index) => {
      const div = document.createElement("div");
      div.className = "task" + (task.archiviato ? " archiviato" : "");
      div.innerHTML = `
        <div>
          <strong>${task.titolo}</strong> – ${task.data}
          <div><small>${task.note || ""}</small></div>
        </div>
        <div class="actions">
          ${task.archiviato ? `
            <button onclick="ripristinaTask(${index})">↩️</button>
            <button onclick="eliminaDefinitivo(${index})">🗑️</button>
          ` : `
            <button onclick="modificaTask(${index})">✏️</button>
            <button onclick="archiviaTask(${index})">✅</button>
          `}
        </div>
      `;
      container.appendChild(div);
    });
  }

  document.addEventListener("DOMContentLoaded", mostraTask);
</script>
</body>
</html>
